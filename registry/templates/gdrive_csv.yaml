name: gdrive_csv
version: 1

auth:
  scheme: google_service_account
  env: GOOGLE_APPLICATION_CREDENTIALS

api:
  base_url: "https://www.googleapis.com/drive/v3"
  file_metadata_path: "/files/{file_id}?fields=id,name,modifiedTime"
  download_path: "/files/{file_id}?alt=media"

objects:
  file:
    incremental:
      strategy: file_modified_time
      lookback_days_default: 0
    read:
      range_mode: full_sheet
      header_row: 0

rate_limits:
  rps_default: 10
  burst_default: 20
  retry:
    max_retries: 3
    backoff: exponential
    max_backoff_seconds: 64

