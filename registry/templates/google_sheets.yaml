name: google_sheets
version: 1

auth:
  scheme: google_service_account
  env: GOOGLE_APPLICATION_CREDENTIALS

api:
  base_url: "https://sheets.googleapis.com/v4/spreadsheets"
  file_metadata_path: "/{spreadsheet_id}?fields=spreadsheetId,properties.modifiedTime"
  values_path: "/{spreadsheet_id}/values/{range}"

objects:
  sheet:
    incremental:
      strategy: spreadsheet_modified_time
      lookback_days_default: 0
    read:
      range_mode: full_sheet
      header_row: 0

rate_limits:
  rps_default: 10
  burst_default: 20
  retry:
    max_retries: 3
    backoff: exponential
    max_backoff_seconds: 64

