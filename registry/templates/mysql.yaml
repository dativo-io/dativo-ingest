# /registry/templates/mysql.yaml

name: mysql
version: 1

connection:
  driver: "mysql"
  dsn_env: "MYSQL_DSN"                    # or expand from MYSQL_* env vars
  defaults:
    fetch_size: 10000
    session_parameters: {}

capabilities:
  requires_tables: true
  supports_queries: true
  supports_incremental: true

incremental:
  strategy: updated_at
  cursor_field_default: "updated_at"
  lookback_days_default: 1

retry:
  max_retries: 3
  backoff: exponential
  max_backoff_seconds: 64

