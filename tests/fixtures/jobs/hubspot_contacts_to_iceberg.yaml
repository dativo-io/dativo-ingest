# HubSpot contacts to Iceberg job for smoke tests
tenant_id: test_tenant
environment: test

# Source connector - HubSpot with Airbyte engine
source_connector: hubspot
source_connector_path: connectors/hubspot.yaml

# Target connector - Iceberg with MinIO storage
target_connector: iceberg
target_connector_path: connectors/iceberg.yaml

# Asset definition
asset: hubspot_contacts
asset_path: assets/hubspot/v1.0/contacts.yaml

# Source configuration
source:
  objects: [contacts]
  incremental:
    strategy: updated_after
    cursor_field: updatedAt
    lookback_days: 1

# Target configuration - Iceberg with MinIO
target:
  file_format: parquet
  connection:
    s3:
      endpoint: "${MINIO_ENDPOINT}"
      bucket: test-bucket
      access_key_id: "${MINIO_ACCESS_KEY}"
      secret_access_key: "${MINIO_SECRET_KEY}"
      region: "${AWS_REGION}"
      path_style_access: true
      prefix: "raw/hubspot/contacts"

# Logging configuration
logging:
  redaction: true
  level: INFO


