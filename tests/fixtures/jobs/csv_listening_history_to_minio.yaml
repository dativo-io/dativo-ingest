# CSV Listening History to MinIO job for smoke tests
tenant_id: test_tenant
environment: test

# Source connector
source_connector: csv
source_connector_path: connectors/csv.yaml

# Target connector
target_connector: minio
target_connector_path: connectors/minio.yaml

# Asset definition
asset: csv_listening_history
asset_path: tests/fixtures/specs/csv/v1.0/listening_history.yaml

# Source configuration
source:
  files:
    - path: tests/fixtures/seeds/adventureworks/ListeningHistory.csv
      object: ListeningHistory

# Target configuration
target:
  connection:
    endpoint: "${MINIO_ENDPOINT}"
    bucket: test-bucket
    prefix: raw/csv/listening_history
    access_key_id: "${MINIO_ACCESS_KEY}"
    secret_access_key: "${MINIO_SECRET_KEY}"
    secure: false
    path_style_access: true

# Logging configuration
logging:
  redaction: false
  level: INFO

