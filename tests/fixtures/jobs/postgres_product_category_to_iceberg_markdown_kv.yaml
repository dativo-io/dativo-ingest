# Postgres AdventureWorks ProductCategory to Iceberg (Markdown-KV) in MinIO job for smoke tests
# Uses AdventureWorks-for-Postgres dataset: https://github.com/lorint/AdventureWorks-for-Postgres
tenant_id: test_tenant
environment: test

# Source connector - Postgres with AdventureWorks database
source_connector: postgres
source_connector_path: connectors/postgres.yaml

# Target connector - Iceberg with MinIO storage
target_connector: iceberg
target_connector_path: connectors/iceberg.yaml

# Asset definition - Markdown-KV format (string mode)
asset: postgres_product_category_markdown_kv
asset_path: tests/fixtures/assets/markdown_kv/v1.0/product_category_markdown_kv.yaml

# Source configuration - AdventureWorks ProductCategory table
source:
  tables:
    - name: production.productcategory
      object: product_category
  incremental:
    strategy: updated_at
    cursor_field: modifieddate
    lookback_days: 0
  connection:
    host: "${PGHOST:-localhost}"
    port: "${PGPORT:-5432}"
    database: "${PGDATABASE:-Adventureworks}"
    user: "${PGUSER:-postgres}"
    password: "${PGPASSWORD:-postgres}"

# Target configuration - Iceberg with MinIO and Markdown-KV storage
target:
  file_format: parquet
  markdown_kv_storage:
    mode: "string"  # Store Markdown-KV content as STRING column in Parquet
  connection:
    s3:
      endpoint: "${MINIO_ENDPOINT}"  # MinIO endpoint
      bucket: test-bucket
      access_key_id: "${MINIO_ACCESS_KEY}"
      secret_access_key: "${MINIO_SECRET_KEY}"
      region: "${AWS_REGION}"
      path_style_access: true  # Required for MinIO

# Logging configuration
logging:
  redaction: false
  level: INFO

# Infrastructure runtime (externally managed)
infrastructure:
  provider: aws
  region: us-east-1
  runtime:
    type: aws_fargate
  resource_identifiers:
    cluster_name: "{{terraform_outputs.cluster_name}}"
    service_name: "{{terraform_outputs.service_name}}"
  tags:
    job_name: postgres_product_category_to_iceberg_markdown_kv
    team: data_platform
    pipeline_type: ingestion
    environment: test
    cost_center: FINOPS-TEST

