asset:
  name: csv_person
  source_type: csv
  object: Person
  version: "1.0"
  
  schema:
    - name: BusinessEntityID
      type: integer
      required: true
    - name: PersonType
      type: string
      required: true
    - name: NameStyle
      type: integer
      required: false
    - name: Title
      type: string
      required: false
    - name: FirstName
      type: string
      required: true
    - name: MiddleName
      type: string
      required: false
    - name: LastName
      type: string
      required: true
    - name: Suffix
      type: string
      required: false
    - name: EmailPromotion
      type: integer
      required: false
    - name: AdditionalContactInfo
      type: string
      required: false
    - name: Demographics
      type: string
      required: false
    - name: rowguid
      type: string
      required: true
    - name: ModifiedDate
      type: timestamp
      required: true
  
  governance:
    owner: data-team@company.com
    tags: [adventureworks, person, test-data]
    retention_days: 90
  
  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict

