tenant_id: acme
environment: prod

source:
  type: gdrive_csv
  description: "Deals daily CSV from Google Drive"
  credentials:
    file: /secrets/acme/gdrive.env
    scope: tenant
  files:
    - file_id: 1a2B3cGDRIVEID
      object: deals_daily
  incremental:
    strategy: file_modified_time      # REQUIRED when incremental used
    lookback_days: 0
    state_path: /state/acme/gdrive.deals_daily.state.json

target:
  type: iceberg
  catalog: nessie
  branch: acme
  warehouse: s3://lake/acme/
  file_format: parquet
  partitioning: [ingest_date]

asset_definition: /app/specs/gdrive_csv/v1.0/deals_daily.yaml

logging:
  redaction: true
  level: INFO

