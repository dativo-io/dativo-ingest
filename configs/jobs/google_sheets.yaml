tenant_id: acme
environment: prod

source:
  type: google_sheets
  description: "Vendors master from Google Sheets"
  credentials:
    file: /secrets/acme/gsheets.env
    scope: tenant
  sheets:
    - spreadsheet_id: 1AbcDEFsheetID
      sheet_id: 0
      object: vendors_master
  incremental:
    strategy: spreadsheet_modified_time   # REQUIRED when incremental used
    lookback_days: 0
    state_path: /state/acme/gsheets.vendors_master.state.json

target:
  type: iceberg
  catalog: nessie
  branch: acme
  warehouse: s3://lake/acme/
  file_format: parquet
  partitioning: [ingest_date]

asset_definition: /app/specs/google_sheets/v1.0/vendors_master.yaml

logging:
  redaction: true
  level: INFO

