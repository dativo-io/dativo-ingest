# test_job - Generated job template
tenant_id: test_tenant
environment: prod

# Source connector
source_connector: csv
source_connector_path: connectors/csv.yaml

# Target connector
target_connector: iceberg
target_connector_path: connectors/iceberg.yaml

# Asset definition
asset: test_job
asset_path: assets/csv/v1.0/test_job.yaml

# Source configuration
source:
  files:
    - path: data/your_file.csv
      object: test_job

# Target configuration
target:
  connection:
    s3:
      bucket: "${S3_BUCKET}"
      prefix: "raw/test_tenant/test_job"

# Infrastructure runtime metadata (Terraform-managed)
infrastructure:
  provider: aws
  region: us-east-1
  runtime:
    type: aws_fargate
  resource_identifiers:
    cluster_name: "{{terraform_outputs.cluster_name}}"
    service_name: "{{terraform_outputs.service_name}}"
  tags:
    job_name: test_job
    team: data_platform
    pipeline_type: ingestion
    environment: prod
    cost_center: FINOPS-DEFAULT

# Schema validation mode
schema_validation_mode: strict  # or 'warn'

# Logging
logging:
  redaction: true
  level: INFO
