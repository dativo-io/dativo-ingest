# Google Sheets vendors to MinIO job for tenant acme
tenant_id: acme
environment: prod

source_connector: google_sheets
source_connector_path: /app/connectors/sources/google_sheets.yaml

target_connector: minio
target_connector_path: /app/connectors/targets/minio.yaml

asset: gsheets_vendors_master
asset_path: /app/assets/google_sheets/v1.0/vendors_master.yaml

source_overrides:
  sheets:
    - spreadsheet_id: 1AbcDEFsheetID
      sheet_id: 0
      object: vendors_master
  incremental:
    lookback_days: 0

target_overrides:
  connection:
    endpoint: "minio.acme.internal:9000"
    bucket: "acme-data-lake"
    prefix: "raw/gsheets/vendors_master"

logging:
  redaction: true
  level: INFO

