asset:
  tenant_id: acme
  source: stripe
  object: customers
  mode: strict
  schema:
    - name: id
      type: string
      required: true
    - name: email
      type: string
      required: false
      classification: PII
    - name: created
      type: timestamp
      required: true
    - name: balance
      type: double
      required: false
  file_format: parquet
  partitioning: [ingest_date]
  target_path: s3://lake/acme/raw/stripe/customers/
  iceberg:
    catalog: nessie
    branch: acme
  retention_days: 30

