asset:
  tenant_id: acme
  source: hubspot
  object: contacts
  mode: strict
  schema:
    - name: id
      type: string
      required: true
    - name: email
      type: string
      required: false
      classification: PII
    - name: updatedAt
      type: timestamp
      required: true
  file_format: parquet
  partitioning: [ingest_date]
  target_path: s3://lake/acme/raw/hubspot/contacts/
  iceberg:
    catalog: nessie
    branch: acme
  retention_days: 30
  lineage_from: [hubspot.api.contacts]
  lineage_to: []

