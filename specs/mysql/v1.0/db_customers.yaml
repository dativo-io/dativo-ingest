asset:
  tenant_id: acme
  source: mysql
  object: db_customers
  mode: strict
  schema:
    - name: id
      type: bigint
      required: true
    - name: email
      type: string
      required: false
      classification: PII
    - name: name
      type: string
      required: false
    - name: updated_at
      type: timestamp
      required: true
  file_format: parquet
  partitioning: [ingest_date]
  target_path: s3://lake/acme/raw/mysql/customers/
  iceberg:
    catalog: nessie
    branch: acme
  retention_days: 30

