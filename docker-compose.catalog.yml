version: '3.8'

services:
  # PostgreSQL for OpenMetadata
  openmetadata-postgres:
    image: postgres:15
    container_name: openmetadata-postgres
    environment:
      POSTGRES_USER: openmetadata_user
      POSTGRES_PASSWORD: openmetadata_password
      POSTGRES_DB: openmetadata_db
    ports:
      - "5433:5432"
    volumes:
      - openmetadata-postgres-data:/var/lib/postgresql/data
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmetadata_user -d openmetadata_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for OpenMetadata
  openmetadata-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: openmetadata-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - openmetadata-elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenMetadata Server
  openmetadata-server:
    image: openmetadata/server:1.3.0
    container_name: openmetadata-server
    depends_on:
      openmetadata-postgres:
        condition: service_healthy
      openmetadata-elasticsearch:
        condition: service_healthy
    environment:
      # Database configuration
      DB_DRIVER_CLASS: org.postgresql.Driver
      DB_SCHEME: postgresql
      DB_USE_SSL: "false"
      DB_HOST: openmetadata-postgres
      DB_PORT: 5432
      DB_USER: openmetadata_user
      DB_PASSWORD: openmetadata_password
      OM_DATABASE: openmetadata_db
      
      # Elasticsearch configuration
      ELASTICSEARCH_HOST: openmetadata-elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      ELASTICSEARCH_USER: ""
      ELASTICSEARCH_PASSWORD: ""
      
      # Authentication configuration (disabled for testing)
      AUTHENTICATION_PROVIDER: no-auth
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHORIZER_REQUEST_FILTER: org.openmetadata.service.security.JwtFilter
      AUTHORIZER_ADMIN_PRINCIPALS: '[admin]'
      AUTHORIZER_PRINCIPAL_DOMAIN: open-metadata.org
      
      # Server configuration
      SERVER_HOST_API_URL: http://openmetadata-server:8585/api
      SERVER_PORT: 8585
      
      # Airflow configuration (disabled)
      AIRFLOW_HOST: ""
      
      # Enable APIs for ingestion
      MASK_PASSWORDS_API: "false"
    ports:
      - "8585:8585"
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8585/api/v1/system/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

volumes:
  openmetadata-postgres-data:
  openmetadata-elasticsearch-data:

networks:
  catalog-network:
    driver: bridge
