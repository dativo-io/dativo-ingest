version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: dativo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dativo
      POSTGRES_USER: dativo
      POSTGRES_PASSWORD: dativo
    ports:
      - "5432:5432"
    volumes:
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro

  minio:
    image: quay.io/minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: dativo-minio-pg
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: dativo
      MINIO_ROOT_PASSWORD: dativo123
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
