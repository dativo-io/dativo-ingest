asset:
  name: hubspot_companies
  source_type: hubspot
  object: companies
  version: "1.0"
  
  schema:
    - name: id
      type: string
      required: true
    - name: name
      type: string
      required: false
    - name: domain
      type: string
      required: false
    - name: industry
      type: string
      required: false
    - name: updatedAt
      type: timestamp
      required: true
  
  governance:
    owner: data-team@company.com
    tags: [crm, companies]
    classification: []
    retention_days: 90
  
  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict


