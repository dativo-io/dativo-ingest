  source_type: mysql
  object: db_customers
  version: "1.0"

  schema:
    - name: id
      type: integer
      required: true
    - name: email
      type: string
      required: false
      classification: PII
    - name: name
      type: string
      required: false
    - name: updated_at
      type: timestamp
      required: true

  governance:
    owner: customer-ops@company.com
    cost_center: FIN-CUST-DB
    tags: [customers, database]
    classification: [PII]
