    - from_asset: source.mysql.core_customers
      to_asset: mysql_customers
      contract_version: "1.0"
      description: MySQL customer table replicated into analytics lakehouse

  audit:
    - author: customer-ops@company.com
      change_type: initial_publish
      timestamp: 2025-01-03T04:45:00Z
      hash: ffeeddccbbaa99887766554433221100aabbccddeeff00112233445566778899

  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict
