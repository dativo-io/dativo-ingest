asset:
  name: csv_employee
  source_type: csv
  object: Employee_Complete_Dataset
  version: "1.0"
  
  schema:
    - name: employee_id
      type: integer
      required: true
    - name: first_name
      type: string
      required: true
      classification: PII
    - name: last_name
      type: string
      required: true
      classification: PII
    - name: email
      type: string
      required: true
      classification: PII
    - name: phone_number
      type: string
      required: false
      classification: PII
    - name: hire_date
      type: date
      required: true
    - name: job_id
      type: string
      required: true
    - name: salary
      type: double
      required: true
      classification: SENSITIVE
    - name: commission_pct
      type: double
      required: false
    - name: manager_id
      type: integer
      required: false
    - name: department_id
      type: integer
      required: true
    - name: status
      type: string
      required: true
    - name: created_at
      type: timestamp
      required: true
    - name: updated_at
      type: timestamp
      required: true
  
  governance:
    owner: data-team@company.com
    tags: [employee, hr, test-data]
  
  compliance:
    classification: [PII, SENSITIVE]
    retention_days: 90
    regulations: [GDPR, CCPA]
  
  finops:
    cost_center: HR-001
    business_tags: [hr, payroll]
    project: employee-data-platform
    environment: production
  
  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict

