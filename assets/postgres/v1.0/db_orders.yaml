asset:
  name: postgres_orders
  source_type: postgres
  object: db_orders
  version: "1.0"
  
  schema:
    - name: id
      type: bigint
      required: true
    - name: updated_at
      type: timestamp
      required: true
    - name: total_amount
      type: double
      required: false
  
  governance:
    owner: data-team@company.com
    tags: [orders, transactions]
    retention_days: 30
  
  target:
  file_format: parquet
  partitioning: [ingest_date]
    mode: strict
