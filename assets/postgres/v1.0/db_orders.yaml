asset:
  name: postgres_orders
  source_type: postgres
  object: db_orders
  version: "1.0"

  schema:
    - name: id
      type: integer
      required: true
    - name: updated_at
      type: timestamp
      required: true
    - name: total_amount
      type: double
      required: false

  governance:
    owner: finance-data@company.com
    cost_center: FIN-LEDGER-009
    tags: [orders, transactions]
    classification: [FINANCIAL]
    retention_days: 1825

  lineage:
    - from_asset: source.postgres.billing_orders
      to_asset: postgres_orders
      contract_version: "1.0"
      description: Postgres transactional orders replicated into analytics lakehouse

  audit:
    - author: finance-data@company.com
      change_type: initial_publish
      timestamp: 2025-01-02T04:00:00Z
      hash: abcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdefabcd

  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict
