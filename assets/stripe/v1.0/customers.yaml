asset:
  name: stripe_customers
  source_type: stripe
  object: customers
  version: "1.0"
  
  schema:
    - name: id
      type: string
      required: true
    - name: email
      type: string
      required: false
      classification: PII
    - name: created
      type: timestamp
      required: true
    - name: balance
      type: double
      required: false
  
  governance:
    owner: data-team@company.com
    tags: [payments, customer-data]
    classification: [PII]
    retention_days: 30
  
    target:
      file_format: parquet
      partitioning: [ingest_date]
      mode: strict
