asset:
  name: gdrive_deals_daily
  source_type: gdrive_csv
  object: deals_daily
  version: "1.0"
  
  schema:
    - name: deal_id
      type: string
      required: true
    - name: amount
      type: double
      required: false
    - name: closed_at
      type: timestamp
      required: false
  
  governance:
    owner: data-team@company.com
    tags: [deals, sales]
    retention_days: 30
  
    target:
      file_format: parquet
      partitioning: [ingest_date]
      mode: strict
