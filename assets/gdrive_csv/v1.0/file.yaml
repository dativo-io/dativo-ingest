asset:
  name: gdrive_csv_file
  source_type: gdrive_csv
  object: file
  version: "1.0"
  
  schema:
    - name: id
      type: string
      required: true
    - name: name
      type: string
      required: false
    - name: modifiedTime
      type: timestamp
      required: false
    - name: size
      type: string
      required: false
  
  governance:
    owner: data-team@company.com
    tags: [files, gdrive]
    classification: []
    retention_days: 90
  
  target:
    file_format: parquet
    partitioning: [ingest_date]
    mode: strict


