# MinIO target connector (S3-compatible)
name: minio
type: minio
description: "MinIO object storage connector (S3-compatible)"
default_engine:
  type: native
  options:
    native:
      library: "boto3"
      library_version: "1.34.0"
      batch_size_rows: 100000
      max_file_size_mb: 128
      compression: "snappy"
      partition_by_default: ["ingest_date"]
connection_template:
  endpoint: "${MINIO_ENDPOINT}"  # e.g., "minio:9000"
  bucket: "${MINIO_BUCKET}"
  access_key_id: "${MINIO_ACCESS_KEY}"
  secret_access_key: "${MINIO_SECRET_KEY}"
  secure: false  # true for HTTPS
  path_style_access: true  # required for MinIO
