# Google Drive CSV connector - source only
name: gdrive_csv
type: gdrive_csv
roles: [source]  # Source only - file reading
description: "Google Drive CSV connector"
default_engine:
  type: native
  options:
    native:
      api_version: "v3"
      mime_type: "text/csv"
credentials:
  type: service_account
  file_template: "/secrets/{tenant}/gdrive.json"
incremental:
  strategy: file_modified_time
  lookback_days_default: 0

