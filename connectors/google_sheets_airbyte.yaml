# Google Sheets connector - Airbyte engine variant for testing
name: google_sheets
type: google_sheets
roles: [source, target]  # Can read and write Google Sheets
description: "Google Sheets connector (Airbyte engine)"
default_engine:
  type: airbyte
  options:
    native:
      api_version: "v4"
      value_render_option: "UNFORMATTED_VALUE"
      date_time_render_option: "SERIAL_NUMBER"
    airbyte:
      docker_image: "airbyte/source-google-sheets:latest"
      streams_default: ["spreadsheets"]
      start_date_default: "2024-01-01"
    meltano:
      tap_name: "tap-google-sheets"
credentials:
  type: service_account
  file_template: "/secrets/{tenant}/gsheets.json"
incremental:
  strategy: spreadsheet_modified_time
  lookback_days_default: 0

