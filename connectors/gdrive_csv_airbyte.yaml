# Google Drive CSV connector - Airbyte engine variant for testing
name: gdrive_csv
type: gdrive_csv
roles: [source]  # Source only - file reading
description: "Google Drive CSV connector (Airbyte engine)"
default_engine:
  type: airbyte
  options:
    native:
      api_version: "v3"
      mime_type: "text/csv"
    airbyte:
      docker_image: "airbyte/source-google-drive:latest"
      streams_default: ["files"]
      start_date_default: "2024-01-01"
    meltano:
      tap_name: "tap-google-drive"
credentials:
  type: service_account
  file_template: "/secrets/{tenant}/gdrive.json"
incremental:
  strategy: file_modified_time
  lookback_days_default: 0

