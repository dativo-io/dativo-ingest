# HubSpot connector - source only
name: hubspot
type: hubspot
roles: [source]  # Source only - API connector
description: "HubSpot connector"
default_engine:
  type: airbyte
  options:
    airbyte:
      docker_image: "airbyte/source-hubspot:0.2.0"
      streams_default: ["contacts", "deals", "companies"]
      start_date_default: "2024-01-01"
credentials:
  type: api_key
  from_env: HUBSPOT_API_KEY
incremental:
  strategy: updated_after
  cursor_field_default: updatedAt
  lookback_days_default: 1
rate_limits:
  rps_default: 4
  burst_default: 8
  retry:
    max_retries: 5
    backoff: exponential
    max_backoff_seconds: 64

