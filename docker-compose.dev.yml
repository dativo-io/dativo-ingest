services:
  nessie:
    image: projectnessie/nessie:latest
    container_name: dativo-nessie
    ports:
      - "19120:19120"
    environment:
      - QUARKUS_HTTP_PORT=19120
      - QUARKUS_HTTP_CORS_ORIGINS=*
    volumes:
      - nessie-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v1/config"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dativo-network

  minio:
    image: minio/minio:latest
    container_name: dativo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dativo-network

  postgres:
    image: postgres:15-alpine
    container_name: dativo-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Adventureworks
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./tests/fixtures/seeds/AdventureWorks-oltp-install-script:/docker-entrypoint-initdb.d/adventureworks:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dativo-network

  mysql:
    image: mysql:8.0
    container_name: dativo-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=employees
    volumes:
      - mysql-data:/var/lib/mysql
      - ./tests/fixtures/seeds/test_db:/docker-entrypoint-initdb.d/test_db:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - dativo-network

  # OpenMetadata for data catalog integration
  openmetadata-db:
    image: postgres:15-alpine
    container_name: dativo-openmetadata-db
    environment:
      - POSTGRES_USER=openmetadata_user
      - POSTGRES_PASSWORD=openmetadata_password
      - POSTGRES_DB=openmetadata_db
    volumes:
      - openmetadata-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmetadata_user -d openmetadata_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dativo-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: dativo-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dativo-network

  openmetadata:
    image: openmetadata/server:1.3.1
    container_name: dativo-openmetadata
    ports:
      - "8585:8585"
    environment:
      # Database
      - DB_DRIVER_CLASS=org.postgresql.Driver
      - DB_SCHEME=postgresql
      - DB_HOST=openmetadata-db
      - DB_PORT=5432
      - DB_USER=openmetadata_user
      - DB_USER_PASSWORD=openmetadata_password
      - OM_DATABASE=openmetadata_db
      - DB_PARAMS=allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      # Elasticsearch
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9300
      - ELASTICSEARCH_SCHEME=http
      - ELASTICSEARCH_USER=
      - ELASTICSEARCH_PASSWORD=
      # Server
      - SERVER_HOST=openmetadata
      - SERVER_PORT=8585
      - AUTHORIZER_CLASS_NAME=org.openmetadata.service.security.DefaultAuthorizer
      - AUTHORIZER_REQUEST_FILTER=org.openmetadata.service.security.JwtFilter
      - AUTHORIZER_ADMIN_PRINCIPALS=[admin]
      - AUTHORIZER_PRINCIPAL_DOMAIN=open-metadata.org
      # Authentication
      - AUTHENTICATION_PROVIDER=basic
      - AUTHENTICATION_PUBLIC_KEYS=[http://openmetadata:8585/api/v1/system/config/jwks]
      - AUTHENTICATION_AUTHORITY=http://openmetadata:8585/api/v1/system
      - AUTHENTICATION_CLIENT_ID=open-metadata
      - AUTHENTICATION_CALLBACK_URL=http://localhost:8585/callback
      # Airflow (optional, not used in tests)
      - AIRFLOW_HOST=http://localhost:8080
      # Pipeline Service Client
      - PIPELINE_SERVICE_CLIENT_ENABLED=false
      # Secret Manager (using noop for local dev)
      - SECRET_MANAGER=noop
    depends_on:
      openmetadata-db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8585/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - dativo-network

volumes:
  nessie-data:
  minio-data:
  postgres-data:
  mysql-data:
  openmetadata-db-data:
  elasticsearch-data:

networks:
  dativo-network:
    driver: bridge

