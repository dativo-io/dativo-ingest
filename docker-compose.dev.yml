services:
  nessie:
    image: projectnessie/nessie:latest
    container_name: dativo-nessie
    ports:
      - "19120:19120"
    environment:
      - QUARKUS_HTTP_PORT=19120
      - QUARKUS_HTTP_CORS_ORIGINS=*
    volumes:
      - nessie-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v1/config"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dativo-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: dativo-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=Adventureworks
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./tests/fixtures/seeds/AdventureWorks-oltp-install-script:/docker-entrypoint-initdb.d/adventureworks:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: dativo-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=employees
    volumes:
      - mysql-data:/var/lib/mysql
      - ./tests/fixtures/seeds/test_db:/docker-entrypoint-initdb.d/test_db:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  openmetadata:
    image: openmetadata/openmetadata-server:latest
    container_name: dativo-openmetadata
    ports:
      - "8585:8585"
    environment:
      - AIRFLOW_HOST=http://localhost:8080
      - ELASTICSEARCH_HOST=http://localhost:9200
      - ELASTICSEARCH_PORT=9200
      - DB_DRIVER_CLASS=org.postgresql.Driver
      - DB_HOST=openmetadata-db
      - DB_USER=openmetadata_user
      - DB_PASSWORD=openmetadata_password
      - DB_SCHEME=openmetadata_db
      - DB_PORT=5432
    depends_on:
      - openmetadata-db
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8585/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  openmetadata-db:
    image: postgres:15-alpine
    container_name: dativo-openmetadata-db
    environment:
      - POSTGRES_USER=openmetadata_user
      - POSTGRES_PASSWORD=openmetadata_password
      - POSTGRES_DB=openmetadata_db
    volumes:
      - openmetadata-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmetadata_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: dativo-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  nessie-data:
  minio-data:
  postgres-data:
  mysql-data:
  openmetadata-db-data:
  elasticsearch-data:

