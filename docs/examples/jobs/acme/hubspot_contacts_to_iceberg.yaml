# HubSpot contacts to Iceberg job for tenant acme
tenant_id: acme
environment: prod

source_connector: hubspot
source_connector_path: /app/connectors/hubspot.yaml

target_connector: iceberg
target_connector_path: /app/connectors/iceberg.yaml

asset: hubspot_contacts
asset_path: /app/assets/hubspot/v1.0/contacts.yaml

source:
  objects: [contacts]
  incremental:
    lookback_days: 1

target:
  branch: acme
  warehouse: s3://lake/acme/
  connection:
    nessie:
      uri: "http://nessie.acme.internal:19120/api/v1"
    s3:
      bucket: "acme-data-lake"
      prefix: "raw/hubspot/contacts"

logging:
  redaction: true
  level: INFO

# Infrastructure runtime (externally managed via Terraform)
infrastructure:
  provider: aws
  region: us-west-2
  runtime:
    type: aws_fargate
  resource_identifiers:
    cluster_name: "{{terraform_outputs.cluster_name}}"
    service_name: "{{terraform_outputs.service_name}}"
    log_group_name: "{{terraform_outputs.log_group_name}}"
  tags:
    job_name: hubspot_contacts_to_iceberg
    team: marketing_ops
    pipeline_type: ingestion
    environment: prod
    cost_center: FINOPS-ACME

