# HubSpot contacts to Iceberg job with Azure Container Apps infrastructure
# This example shows how to reference Terraform-managed Azure Container Apps

tenant_id: acme
environment: prod

# Reference to source connector recipe
source_connector: hubspot
source_connector_path: /app/connectors/hubspot.yaml

# Reference to target connector recipe
target_connector: iceberg
target_connector_path: /app/connectors/iceberg.yaml

# Reference to asset definition
asset: hubspot_contacts
asset_path: /app/assets/hubspot/v1.0/contacts.yaml

# Source configuration
source:
  objects: [contacts]
  incremental:
    lookback_days: 1

# Target configuration
target:
  branch: acme
  warehouse: s3://lake/acme/
  connection:
    nessie:
      uri: "http://nessie.acme.internal:19120/api/v1"
    s3:
      bucket: "acme-data-lake"
      prefix: "raw/hubspot/contacts"

# Infrastructure configuration (Terraform-managed Azure Container Apps)
infrastructure:
  provider: azure
  runtime:
    type: azure_container_apps
    image: "acmeregistry.azurecr.io/dativo:1.1.0"
    cpu: "1.0"
    memory: "2Gi"
  region: eastus
  resource_identifiers:
    # These placeholders are replaced with actual Terraform outputs
    cluster_name: "{{terraform_outputs.cluster_name}}"
    service_name: "{{terraform_outputs.service_name}}"
    managed_identity_id: "{{terraform_outputs.managed_identity_id}}"
  tags:
    # Required tags for cost allocation and compliance
    job_name: hubspot-contacts-etl
    team: data-engineering
    pipeline_type: ingestion
    environment: prod
    cost_center: data-platform

logging:
  redaction: true
  level: INFO
