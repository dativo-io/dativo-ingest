# PostgreSQL orders to Iceberg job for tenant acme
tenant_id: acme
environment: prod

source_connector: postgres
source_connector_path: /app/connectors/postgres.yaml

target_connector: iceberg
target_connector_path: /app/connectors/iceberg.yaml

asset: postgres_orders
asset_path: /app/assets/postgres/v1.0/db_orders.yaml

source:
  tables:
    - name: public.orders
      object: db_orders
      cursor_field: updated_at
  incremental:
    lookback_days: 1
  connection:
    host: "${PGHOST}"
    port: "${PGPORT}"
    database: "${PGDATABASE}"

target:
  branch: acme
  warehouse: s3://lake/acme/
  connection:
    nessie:
      uri: "http://nessie.acme.internal:19120/api/v1"
    s3:
      bucket: "acme-data-lake"
      prefix: "raw/postgres/orders"

logging:
  redaction: true
  level: INFO

# Infrastructure runtime (Azure Container Apps via Terraform)
infrastructure:
  provider: azure
  region: westeurope
  runtime:
    type: azure_container_apps
  resource_identifiers:
    environment_name: "{{terraform_outputs.container_apps_environment}}"
    container_app_name: "{{terraform_outputs.container_app_name}}"
    workload_profile: "{{terraform_outputs.workload_profile}}"
  tags:
    job_name: postgres_orders_to_iceberg
    team: order_ops
    pipeline_type: ingestion
    environment: prod
    cost_center: FINOPS-ACME

