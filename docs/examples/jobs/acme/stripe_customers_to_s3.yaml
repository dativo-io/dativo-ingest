# Stripe customers to S3 job for tenant acme
tenant_id: acme
environment: prod

source_connector: stripe
source_connector_path: /app/connectors/stripe.yaml

target_connector: s3
target_connector_path: /app/connectors/s3.yaml

asset: stripe_customers
asset_path: /app/assets/stripe/v1.0/customers.yaml

source:
  objects: [customers]
  incremental:
    lookback_days: 1

target:
  connection:
    bucket: "acme-data-lake"
    prefix: "raw/stripe/customers"

logging:
  redaction: true
  level: INFO

# Infrastructure runtime (externally managed via Terraform)
infrastructure:
  provider: aws
  region: ap-southeast-2
  runtime:
    type: aws_fargate
  resource_identifiers:
    cluster_name: "{{terraform_outputs.cluster_name}}"
    service_name: "{{terraform_outputs.service_name}}"
    task_definition_arn: "{{terraform_outputs.task_definition_arn}}"
  tags:
    job_name: stripe_customers_to_s3
    team: revenue_ops
    pipeline_type: ingestion
    environment: prod
    cost_center: FINOPS-ACME

