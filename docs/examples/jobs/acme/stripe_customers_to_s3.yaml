# Stripe customers to S3 job for tenant acme
tenant_id: acme
environment: prod

source_connector: stripe
source_connector_path: /app/connectors/stripe.yaml

target_connector: s3
target_connector_path: /app/connectors/s3.yaml

asset: stripe_customers
asset_path: /app/specs/stripe/v1.0/customers.yaml

source:
  objects: [customers]
  incremental:
    lookback_days: 1

target:
  connection:
    bucket: "acme-data-lake"
    prefix: "raw/stripe/customers"

logging:
  redaction: true
  level: INFO

