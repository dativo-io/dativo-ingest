name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install psycopg2-binary  # Required for Postgres extractor tests

      - name: Run unit tests
        run: make test-unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            pytest-results.xml
            .pytest_cache/
          retention-days: 7
          if-no-files-found: ignore

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: Adventureworks
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: employees
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --console-address ":9001"
          
          # Wait for MinIO to be ready
          echo "Waiting for MinIO to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live 2>/dev/null; then
              echo "‚úÖ MinIO is ready"
              break
            fi
            echo "Attempt $i/30: MinIO not ready yet, waiting..."
            sleep 2
          done

      - name: Start Nessie (optional)
        run: |
          docker run -d \
            --name nessie \
            -p 19120:19120 \
            -e QUARKUS_HTTP_PORT=19120 \
            -e QUARKUS_HTTP_CORS_ORIGINS=* \
            projectnessie/nessie:latest
          
          # Wait for Nessie to be ready
          echo "Waiting for Nessie to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:19120/api/v1/config 2>/dev/null; then
              echo "‚úÖ Nessie is ready"
              break
            fi
            echo "Attempt $i/30: Nessie not ready yet, waiting..."
            sleep 2
          done

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # psycopg2-binary and mysql-connector-python are now in pyproject.toml dependencies

      - name: Set up MinIO bucket
        run: |
          # Install MinIO client
          wget -q https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/
          
          # Configure MinIO client and create bucket
          mc alias set local http://localhost:9000 minioadmin minioadmin
          mc mb local/test-bucket || true  # Ignore if bucket already exists
          echo "‚úÖ MinIO bucket 'test-bucket' created"

      - name: Load AdventureWorks test data
        run: |
          # Install PostgreSQL client
          sudo apt-get install -y postgresql-client
          
          # Wait for Postgres to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          
          # Load minimal test data
