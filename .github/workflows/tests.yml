          EOF
          
          echo "✅ AdventureWorks test data loaded"

      - name: Create state directory
        run: |
          mkdir -p state/test_tenant

      - name: Run smoke tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: Adventureworks
          PGUSER: postgres
          PGPASSWORD: postgres
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          AWS_REGION: us-east-1
          PYTHONPATH: src
        run: |
          # Clear any existing state to ensure fresh test run
          rm -rf state/test_tenant
          
          # Run smoke tests
          python -m dativo_ingest.cli run \
            --job-dir tests/fixtures/jobs \
            --secrets-dir tests/fixtures/secrets \
            --mode self_hosted
          
          echo "✅ Smoke test completed successfully"

      - name: Verify files in MinIO
        run: |
          mc ls local/test-bucket --recursive | head -20 || echo "⚠️  Could not list files (non-critical)"

      - name: Upload test artifacts (if test fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: |
            state/
            *.log
          retention-days: 7
          if-no-files-found: ignore

  all-tests:
    name: All Tests
    needs: [unit-tests, smoke-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.smoke-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi

