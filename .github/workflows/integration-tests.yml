name: Integration Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyyaml jsonschema

      - name: Run tag derivation integration tests
        run: |
          echo "üîç Testing tag derivation module integration..."
          PYTHONPATH=src python3 tests/integration/test_tag_derivation_integration.py

      - name: Run complete integration tests
        run: |
          echo "üîç Testing complete system integration..."
          PYTHONPATH=src python3 tests/integration/test_complete_integration.py

      - name: Run ODCS compliance tests
        run: |
          echo "üîç Testing ODCS compliance..."
          PYTHONPATH=src python3 tests/integration/test_odcs_compliance.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            tests/integration/*.log
          retention-days: 7
          if-no-files-found: ignore
